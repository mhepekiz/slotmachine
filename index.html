<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Slot Machine by GA SEI Rookie</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body onload="init()">

<main>
    
    
    <container>
    <header><p>Sl&nbsp;tMachine</p><span id="covid"><img id="covid" src="imgs/cov.png" width="70" height="70"></span></header>
        <section class="machine">
            <div class="infoBox" id="infoBox"></div>
            <div class="box">
                <div> 
                    <ul id="spin">
                    <li class="digit" id="digit0"></li>
                    <li class="digit" id="digit1"></li>
                    <li class="digit" id="digit2"></li>
                    </ul>
                </div>                
            </div>

            <!-- BUTTONS -->

                <div class="bet-button"><button class="betBtn" id="betBtn">BET</button></div>
                <div class="spin-button"><button class="spinBtn" id="spinBtn">SPIN</button></div>
                <div class="reset-button"><button class="resetBtn" id="resetBtn">RESET</button></div>
                <div class="playAgain-button"><button class="playAgn" id="playAgn">PLAY AGAIN</button></div>
          

                <!-- CREDIT AND BETS -->

                 <div class="totalCredit" id="totalCredit">CREDIT :<span id="creditAmount"></span></div>
                 <div class="totalBet" id="totalBet">BET :<span id="betAmount">0</span></div>            
        </section>
    </container>

    <footer class="flex-ctr">COVID SlotMachine by GA SEI Rookie Mustafa V0.1ÃŸ</footer>
    

</body>
